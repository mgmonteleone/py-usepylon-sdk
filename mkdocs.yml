site_name: py-usepylon-sdk
site_description: A modern, fully-typed Python SDK for the Pylon customer support API
site_author: Matthew G. Monteleone
site_url: https://mgmonteleone.github.io/py-usepylon-sdk/

repo_name: mgmonteleone/py-usepylon-sdk
repo_url: https://github.com/mgmonteleone/py-usepylon-sdk

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Clients: guide/clients.md
      - Pagination: guide/pagination.md
      - Filtering: guide/filtering.md
      - Error Handling: guide/errors.md
      - Webhooks: guide/webhooks.md
  - API Reference:
      - Client: api/client.md
      - Models: api/models.md
      - Exceptions: api/exceptions.md
      - Filters: api/filters.md
      - Webhooks: api/webhooks.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mgmonteleone/py-usepylon-sdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/py-usepylon-sdk/

